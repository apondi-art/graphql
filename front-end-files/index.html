<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My learning Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login section -->
    <div id="login-section" class="container" >
        <h1>Welcome to Your Learning Profile</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn">Login</button>
            <div id="login-error" class="error-message"></div>
        </form>
    </div>

    <!-- Profile section (remains hidded)-->
    <div id="profile-section"  style="display: none;">
        <header>
            <button id="logout-btn" class="btn logout">Logout</button>
            <h1>My Learning Profile</h1>
        </header>


        <!--Basic Info Section -->
        <section class="profile-info">
            <h2>Basic Information</h2>
            <div class="info-grid">
                <div>
                    <h3>Username</h3>
                    <p id="user-login">-</p>
                </div>
                <div>
                    <h3>Email</h3>
                    <p id="user-email">-</p>
                </div>
                <div>
                    <h3>Member Since</h3>
                    <p id="join-date">-</p>
                </div>
            </div>
        </section>
        <!-- Stats Overview-->
        <section class="stats-overview">
            <h2>Quick Stats</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total XP</h3>
                    <p id="total-xp">0</p>
                </div>
                <div class="stat-card">
                    <h3>Audit Ratio</h3>
                    <p id="audit-ratio">0:0</p>
                </div>
                <div class="stat-card">
                    <h3>Projects Completed</h3>
                    <p id="projects-completed">0</p>
                </div>
            </div>
        </section>

        <!--Chart section-->
        <section class="charts-section">
            <h2>Progress Analytics</h2>
            <div class="chart-container">
                <h3>XP Over Time</h3>
                <div id="xp-chart"></div>
            </div>

            <div class="chart-container">
                <h3>Audit Ratio</h3>
                <div id="audit-chart"></div>
            </div>

            <div class="chart-container">
                <h3>Project Grades</h3>
                <div id="grades-chart"></div>
            </div>
        </section>

    </div>
    <script src="src/auth.js"></script>
    <script src="src/api.js"></script>
    <script src="src/charts.js"></script>
    <script src="src/app.js"></script>

</body>

</html>
